<!DOCTYPE html>
<html>

<head>
	<title>Edit Employee Details</title>
	<link type="text/css" rel="stylesheet" href="main.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="main.js"></script>
	<script>
		window.onload=()=>{
			employeeDetailsPage();
		}
	</script>
</head>

<body>
	<div id="employeeDetails" class="container">
		<h1>New Employee Details</h1>
		<form>
			<label class="label">User Id</label>
			</br>
			<input type="text" maxlength=8 id="userId" disabled>
			</br>
			<label class="label">Job Title</label>
			</br>
			<input type="text" maxlength=50 id="jobTitle" disabled>
			</br>
			<label class="label">First Name</label>
			</br>
			<input type="text" maxlength=25 id="firstName" disabled>
			</br>
			<label class="label">Last Name</label>
			</br>
			<input type="text" maxlength=25 id="lastName" disabled>
			</br>
			<label class="label">Full Name</label>
			</br>
			<input type="text" maxlength=50 id="fullName" disabled>
			</br>
			<label class="label">Employee Code</label>
			</br>
			<input type="text" maxlength=8 id="employeeCode" disabled>
			</br>
			<label class="label">Region</label>
			</br>
			<input type="text" maxlength=20 id="region" disabled>
			</br>
			<label class="label">Mobile Number</label>
			</br>
			<input type="text" maxlength=80 id="mobileNumber" disabled>
			</br>
			<label class="label">Email Id</label>
			</br>
			<input type="text" maxlength=50 id="emailId" disabled>
			</br>
		</form>
	</div>
	<a href="index.html"><button>Return to Home Page</button></a>
</body>
</html>
